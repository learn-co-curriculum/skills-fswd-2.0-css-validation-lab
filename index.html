<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Validation Lab</title>
  </head>

  <body>

    <!-- Problem 1: Add an `iframe` tag with no attributes -->
    <iframe></iframe>

    <!-- Problem 2: Add an `iframe` tag with a src attribute of "https://www.warnerbros.com/archive/spacejam/movie/jam.htm" -->
    <iframe src="https://www.warnerbros.com/archive/spacejam/movie/jam.htm"></iframe>

    <!-- Problem 3: Add an `iframe` tag with a src attribute of "https://web.archive.org/web/19981202230410/http://www.google.com:80/" -->
    <iframe src="https://web.archive.org/web/19981202230410/http://www.google.com:80/"></iframe>

    <!-- Problem 4: Add an `iframe` tag with a height attribute set to "200px" and a src attribute of "https://www.bing.com/"-->
    <iframe src="https://www.bing.com/" height="200px"></iframe>

    <!-- Problem 5: Add an `iframe` tag with a width attribute set to "400px" and a src attribute of "https://whoishiring.io/"-->
    <iframe src="https://whoishiring.io/" width="400px"></iframe>

    <!-- Problem 6: Add an `iframe` tag with width and height attributes set to "400px" and a src attribute of "https://www.mapquest.com/"-->
    <iframe src="https://www.mapquest.com/" width="400px" height="400px"></iframe>

    <!-- Problem 7: Add an `iframe` tag with a width attribute set to "600px", a height attribute set to "300px", and a src attribute of "https://imgs.xkcd.com/comics/tags.png"-->
    <iframe src="https://imgs.xkcd.com/comics/tags.png" width="600px" height="300px"></iframe>

    <!-- Problem 8: Add an `iframe` with a name attribute set to "html5", width attribute set to "100%", a height attribute set to "400px", and a src attribute of "https://dev.w3.org/html5/html-author/"-->
    <iframe src="https://dev.w3.org/html5/html-author/" width="100%" height="400px" name="html5"></iframe>

    <!-- Problem 9: Add an `iframe` with a name attribute set to "wikipedia", a width attribute set to "49%", a height attribute set to "200px", and a src attribute of "https://www.wikipedia.org/"-->
    <iframe src="https://www.wikipedia.org/" width="49%" height="200px" name="wikipedia"></iframe>

    <!-- Problem 10: Add an `iframe` with a name attribute set to "article", a width attribute set to "49%", a height attribute set to "400px", and a src attribute of "https://en.wikipedia.org/wiki/HTML"-->
    <iframe src="https://en.wikipedia.org/wiki/HTML" width="49%" height="400px" name="article"></iframe>

  </body>

</html>
